    <script>
        const [red, green, blue, alpha] = [255, 255, 255, 0]
        const nav_background = document.querySelector('.navigation')
        const nav_text = document.querySelectorAll('.nav-link')

        window.addEventListener('scroll', () => {
        if (window.scrollY >= 56){
            nav_background.classList.add('nav-scrolled-background')
            nav_text.forEach(nav_text => {
            nav_text.classList.add('nav-scrolled-text'); // Add class to each nav-link
        });
            
        }
        else if(window.scrollY < 56){
            nav_background.classList.remove('nav-scrolled-background')
            nav_text.forEach(nav_text => {
                nav_text.classList.remove('nav-scrolled-text');
            })
        }
        })
    </script>
